<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conversor de Monedas</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Conversor de Monedas Nacional</h1>
            <div class="row">
                <span>Pesos CLP</span>
                <input type="number" id="pesos" class="form-control" />
                <span>Moneda a convertir: </span>
                <select class="form-select" id="selectConversion">
                    <option selected value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                    <option value="bitcoin">Bitcoin</option>
                    <option value="uf">UF</option>
                </select>
                <button class="btn btn-primary mt-2" onclick="convertir()">
                    Buscar
                </button>
                <div class="resultado mt-3">
                    Resultado: $<span id="resultado"></span>
                </div>
                <div>
                    <canvas id="graficaHistorial"></canvas>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
